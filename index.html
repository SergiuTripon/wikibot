layout: default
title: "WikiBot"
---

<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div id="brand" class="text-center">
            <i class="fab fa-wikipedia-w fa-2x"></i>
            <span>ikiBot</span>
        </div>
        <hr class="mt-1">
        <div class="card rounded-0">
            <form>
                <div class="card-header bg-white">
                    <div class="form-group mb-0">
                        <input type="text" id="subject" class="form-control rounded-0" placeholder="Enter a subject">
                    </div>
                </div>
                <div id="question-answer" class="card-body pt-0" style="height: 500px; overflow: auto;">
                    <div id="loading" class="text-center mt-3">
                        <i class="fas fa-spinner fa-spin" style="font-size: 1.7em;"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <div class="form-row">
                        <div class="form-group col-lg-9">
                            <input type="text" id="question" class="form-control rounded-0" placeholder="Enter a question">
                        </div>
                        <div class="col-lg-3">
                            <button type="button" id="submit" class="btn btn-primary w-100 rounded-0">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="footer" class="fixed-bottom bg-white border border-top border-left-0 border-right-0 border-bottom-0 border-secondary text-center pt-3 pb-3">
